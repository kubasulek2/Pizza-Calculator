<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Pizza Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='main.css'>
</head>
<body>
<div class="container">
    <nav class='navbar'>
            <ul class="navbar-container">
                <li class="navbar-item active">Base</li>
                <li class="navbar-item">Ingredients</li>
                <li class="navbar-item">Summary</li>
            </ul>
    </nav>
    <div class="section-1">
        <div class="section-1-container">
            <div></div>
        </div>
    </div>
    <div class="section-2">
        <div class="section-1-container">
            <div class='page-header'>
                <h1>Total cost: <span id="price">0 $</span></h1>
            </div>
            <div class='panel'>
                <div class='panel-body'>
                    <form>
                    <div class="checkbox">
                        <label><input type="checkbox">All ingredients</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" data-price="0.99">Tomato sauce, <span>0,99 $</span></label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" data-price="0.99">Cheese, <span>0,99 $</span></label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" data-price="1.50">Extra Cheese, <span>1,50 $</span></label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" data-price="2.00">Ham, <span>1,50 $</span></label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" data-price="1.70">Mushrooms, <span>1,70 $</span></label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" data-price="1.70">Chilli, <span>1,70 $</span></label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" data-price="2.10">Artichokes, <span>2,10 $</span></label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" data-price="2.50">Mozarella Bufala, <span>2,50 $</span></label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" data-price="2.50">Serrano ham,<span>2,50 $</span></label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" data-price="1.90">Olives, <span>1,90 $</span></label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" data-price="2.10">Anchovies, <span>2,10 $</span></label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" data-price="2.70">Sea food, <span>2,70 $</span></label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" data-price="0.99">Onion, <span>0,99 $</span></label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" data-price="0.60">Extra garlic, <span>0,60 $</span></label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox">Reset Ingredients</label>
                    </div>

                    <br>
                    <p>
                        <button class='btn btn-primary'>Submit</button>
                    </p>
                </form>
                </div>
                <p id="page-info"></p><button>Ok</button>
            </div>
        </div>
    </div>
    <div class="section-3">
        <div class="section-3-container">
            <div></div>
        </div>
    </div>
    <div class="alert">
        <div class="alert-container">
            <div></div>
        </div>
    </div>
</div>
</body>
<script src="main.js"></script>
</html>
